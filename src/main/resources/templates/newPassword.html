<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link th:href="@{/css/login.css}" rel="stylesheet">
	<title>Forgot Password</title>
	<style>
		
		.container {
			background-color: rgba(70, 114, 21, 0.639);
			display: flex;
			align-items: center;
			justify-content: center;

		}

		.box{
			background-color: white;
			width: 400px;
			height: 250px;
			border-radius: 6px;
			box-shadow: white -4px -4px 4px 4px;
		}
		
		input{	
			width: 300px;
			height: 35px;
			font-size: 1em;
			border-radius: 6px;
			text-align: center;
			margin-left: 50px;
			margin-bottom: 10px;
		}
		
		a {
			margin-left: 60px;
		}
		
		
	</style>
</head>

<body>
	<div class="container">
		<div class="box">

			<form action="done" method="post">
				<h2>Change Password</h2>
				<input type="text" name="password" placeholder="New Password" required><br>
				<input type="text" name="conformPassword" placeholder="Conform Password" required><br><br>

				<input type="submit" value="Submit">
			</form>
	</div>
	</div>
</body>

</html>
